servers:
  srv:
    banner: Hello world!
    host: 0.0.0.0
    port: 30001
    protocols:
      - com.geode.test.ServerChannelProtocol1
      - com.geode.test.ServerChannelProtocol2

settings:
  enable-logging: true
  logging-file: test.log
  append-logging: false

clients:
  cli1:
    host: 0.0.0.0
    port: 30001
    protocol: com.geode.test.ClientChannelProtocol1
    channels:
      enable: true
      strict: false
  cli2:
    host: 0.0.0.0
    port: 30001
    protocol: com.geode.test.ClientChannelProtocol2
    channels:
      enable: true
      strict: false
    