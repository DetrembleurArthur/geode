servers:
  scenario:
    host: 0.0.0.0
    port: 50000
    banner: Scenario
    discovery: true
    com-mode: OBJECT
    protocols:
      - com.geode.net.protocols.ServerScenarioProtocol
    filters:
      allow-query-categories:
        - normal
      bundle: com.geode.net.test.TestFilters
    

clients:
  scenario:
    host: 0.0.0.0
    port: 50000
    protocol: com.geode.net.protocols.ClientScenarioProtocol
    com-mode: OBJECT
    discovery: true
    filters:
      allow-query-categories:
        - normal
